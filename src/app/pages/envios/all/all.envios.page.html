<ion-header>
  <div class="row">
      <div class="col title-content-2">
        <div class="row">
          <div class="col-auto"> <app-toggle-button></app-toggle-button> </div>
          <div class="col"><div class="t2-table"><div class="t2-cell">{{gral.getAppTitle()}} - Envios</div></div></div>
          <div class="col-5 col-sm-3 col-md-3 col-lg-3"><img class="img-logo" src="" /></div>
        </div>
      </div>
  </div>
</ion-header>

<ion-content padding>

  <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <app-side-menu></app-side-menu>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <div class="container">
          <div class="row">
            <div class="col text-center title-content-3">
              <h3>Envíos</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-auto">
              <button type="" class="btn btn-primary" (click)="create()">Nuevo Envío</button>
            </div>

            <div class="col-auto">
              <button type="" class="btn btn-primary" (click)="filters()">Filtros</button>
            </div>

            <div class="col"></div>
          </div>

          <div class="row">
            <div class="col">
              <div class="table-responsive-sm">

                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Origen (Dirección)</th>
                      <th scope="col">Origen (Contacto)</th>
                      <th scope="col">Destino (Dirección)</th>
                      <th scope="col">Destino (Contacto)</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Estado</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cf of shippings; let i = index">
                      <th scope="row">{{cf.id}}</th>
                      <td>{{cf.date}}</td>
                      <td>{{cf.origin_address}}</td>
                      <td>{{cf.origin_contact}}</td>
                      <td>{{cf.destination_address}}</td>
                      <td>{{cf.destination_contact}}</td>
                      <td>{{cf.price}}</td>
                      <td>{{cf.status}}</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

</ion-content>
