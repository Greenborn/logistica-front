<ion-header>
  <div class="row">
      <div class="col title-content-2">
        <div class="row">
          <div class="col"><div class="t2-table"><div class="t2-cell">{{gral.getAppTitle()}}</div></div></div>
          <div class="col-5 col-sm-3 col-md-3 col-lg-3"><img class="img-logo" src="" /></div>
        </div>
      </div>
  </div>
</ion-header>

<ion-content>

  <div class="row">

    <div class="offset-sm-2 offset-md-3 offset-lg-3 offset-xl-4 col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>

        <button type="submit" class="btn btn-primary" (click)="next()">Ingresar</button>
      </form>

    </div>

  </div>

</ion-content>
