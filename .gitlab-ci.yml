stages:   
  - clone 
  - build

webapp-clone:   
  stage: clone   
  script:     
    - cd /var/www/logistica.coodesoft.com.ar
    - sudo git pull
  rules:     
    - if: $CI_COMMIT_BRANCH == 'dev'

webapp-build:
  stage: build
  script:
    - cd /var/www/logistica.coodesoft.com.ar
    - sudo ionic build --prod --verbose
  rules:
    - if: $CI_COMMIT_BRANCH == 'dev'
  retry:
    max: 2
    when:
      - script_failure  
  
